<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - SIGIRI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .verify-container {
            background: white;
            border-radius: 20px;
            padding: 60px 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .icon.loading {
            color: #667eea;
            animation: spin 1s linear infinite;
        }
        .icon.success {
            color: #28a745;
        }
        .icon.error {
            color: #dc3545;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .message-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        .message-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">SIGIRI</div>
        
        <div id="loadingState">
            <i class="fas fa-circle-notch icon loading"></i>
            <h1>Verifying Your Email...</h1>
            <p>Please wait while we verify your email address.</p>
        </div>
        
        <div id="successState" style="display: none;">
            <i class="fas fa-check-circle icon success"></i>
            <h1>Email Verified!</h1>
            <p>Your email has been successfully verified. You can now login to your account.</p>
            <a href="login.html" class="btn">Go to Login</a>
        </div>
        
        <div id="errorState" style="display: none;">
            <i class="fas fa-times-circle icon error"></i>
            <h1>Verification Failed</h1>
            <p id="errorMessage">The verification link is invalid or has expired.</p>
            <a href="login.html" class="btn">Back to Login</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://backend-yanie.ondigitalocean.app/api/auth';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Verify email on page load
        window.addEventListener('load', async function() {
            if (!token) {
                showError('No verification token provided');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/verify-email/${token}`);
                const data = await response.json();

                if (data.success) {
                    showSuccess();
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Connection error. Please try again later.');
            }
        });

        function showSuccess() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('successState').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
