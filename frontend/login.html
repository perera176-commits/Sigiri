<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGIRI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        .login-left {
            flex: 1;
            padding: 60px 50px;
        }
        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: white;
        }
        .login-right-content {
            text-align: center;
        }
        .login-right h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-right p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .login-right i {
            font-size: 120px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        .back-home {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .back-home:hover {
            color: #667eea;
        }
        .back-home i {
            margin-right: 8px;
        }
        h1 {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .form-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab {
            padding: 12px 24px;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            margin-bottom: -2px;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        .message.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
        }
        .info-message {
            background: #d1ecf1;
            color: #0c5460;
        }
        .link-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        .link-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .link-text a:hover {
            text-decoration: underline;
        }
        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-right {
                padding: 40px;
            }
            .login-left {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="logo">SIGIRI</div>
            <h1>Welcome Back!</h1>
            <p class="subtitle">Login or create an account to access all features</p>
            
            <div class="message success-message" id="successMessage"></div>
            <div class="message error-message" id="errorMessage"></div>
            <div class="message info-message" id="infoMessage"></div>
            
            <div class="form-tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <!-- Login Form -->
            <div class="form-section active" id="loginForm">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                </form>
                <div class="link-text">
                    <a href="#" onclick="showForgotPassword(); return false;">Forgot Password?</a>
                </div>
            </div>

            <!-- Register Form -->
            <div class="form-section" id="registerForm">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Name (Optional)</label>
                        <input type="text" id="registerName" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
                </form>
            </div>

            <div class="toggle-form">
                By continuing, you agree to SIGIRI's <a href="terms-of-service.html">Terms of Service</a> and <a href="privacy-policy.html">Privacy Policy</a>.
            </div>
        </div>
        <div class="login-right">
            <div class="login-right-content">
                <i class="fas fa-sync-alt"></i>
                <h2>Convert with ease</h2>
                <p>Transform your files instantly with AI-powered conversion tools</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = 'https://backend-yanie.ondigitalocean.app/api/auth';

        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const sections = document.querySelectorAll('.form-section');
            
            tabs.forEach(t => t.classList.remove('active'));
            sections.forEach(s => s.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            hideMessages();
        }

        // Handle Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');
            
            try {
                btn.disabled = true;
                btn.textContent = 'Logging in...';
                hideMessages();
                
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', data.user.email);
                    localStorage.setItem('userName', data.user.userName);
                    localStorage.setItem('loginMethod', 'email');
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    if (data.needsVerification) {
                        showInfo(data.message + ' <a href="#" onclick="resendVerification(\'' + email + '\'); return false;">Resend verification email</a>');
                    } else {
                        showError(data.message);
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please make sure the backend server is running.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        // Handle Register
        async function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const btn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            try {
                btn.disabled = true;
                btn.textContent = 'Creating Account...';
                hideMessages();
                
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        userName: name || email.split('@')[0]
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    
                    // Clear form
                    document.getElementById('registerName').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirmPassword').value = '';
                    
                    // Switch to login tab after 3 seconds
                    setTimeout(() => {
                        switchTab('login');
                        showInfo('Please check your email and verify your account before logging in.');
                    }, 3000);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Register error:', error);
                showError('Connection error. Please make sure the backend server is running.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }

        // Resend verification email
        async function resendVerification(email) {
            try {
                hideMessages();
                showInfo('Sending verification email...');
                
                const response = await fetch(`${API_URL}/resend-verification`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                console.error('Resend error:', error);
                showError('Connection error.');
            }
        }

        // Show forgot password (placeholder)
        function showForgotPassword() {
            alert('Password reset feature coming soon! For now, please contact support.');
        }

        // Show success message
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.innerHTML = message;
            successMsg.classList.add('show');
        }

        // Show error message
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = message;
            errorMsg.classList.add('show');
        }

        // Show info message
        function showInfo(message) {
            const infoMsg = document.getElementById('infoMessage');
            infoMsg.innerHTML = message;
            infoMsg.classList.add('show');
        }

        // Hide all messages
        function hideMessages() {
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('infoMessage').classList.remove('show');
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (token && isLoggedIn === 'true') {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
