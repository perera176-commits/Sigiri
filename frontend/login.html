<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sigiri Design Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        .login-left {
            flex: 1;
            padding: 60px 50px;
        }
        .login-right {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: white;
        }
        .login-right-content {
            text-align: center;
        }
        .login-right h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .login-right p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .login-right i {
            font-size: 120px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }
        .back-home {
            display: inline-flex;
            align-items: center;
            color: #666;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 0.95rem;
            transition: color 0.2s;
        }
        .back-home:hover {
            color: #667eea;
        }
        .back-home i {
            margin-right: 8px;
        }
        h1 {
            font-size: 1.8rem;
            color: #222;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            text-decoration: none;
        }
        .social-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .social-btn i {
            margin-right: 12px;
            font-size: 1.3rem;
        }
        .google-btn i {
            color: #4285f4;
        }
        .facebook-btn i {
            color: #1877f2;
        }
        .email-btn i {
            color: #666;
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            color: #999;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before {
            left: 0;
        }
        .divider::after {
            right: 0;
        }
        .email-form {
            display: none;
        }
        .email-form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .work-email-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }
        .work-email-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .work-email-btn i {
            margin-right: 12px;
            font-size: 1.3rem;
            color: #666;
        }
        .work-email-btn i {
            margin-right: 8px;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-right {
                padding: 40px;
            }
            .login-left {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <a href="index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="logo">SIGIRI</div>
            <h1>Log in or sign up in seconds</h1>
            <p class="subtitle">Use your email or another service to continue with Sigiri (it's free)!</p>
            
            <div class="social-login">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="social-btn facebook-btn">
                    <i class="fab fa-facebook"></i>
                    Continue with Facebook
                </button>
                <button class="social-btn email-btn" onclick="toggleEmailForm()">
                    <i class="fas fa-envelope"></i>
                    Continue with email
                </button>
                <button class="social-btn work-email-btn">
                    <i class="fas fa-briefcase"></i>
                    Sign up with your work email
                </button>
            </div>

            <form class="email-form" id="emailForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Continue</button>
            </form>

            <div class="toggle-form">
                By continuing, you agree to Sigiri's <a href="#">Terms of Use</a>. Read our <a href="#">Privacy Policy</a>.
            </div>
        </div>
        <div class="login-right">
            <div class="login-right-content">
                <i class="fas fa-palette"></i>
                <h2>Design with ease</h2>
                <p>Create stunning graphics and presentations with AI-powered tools</p>
            </div>
        </div>
    </div>

    <script>
        function toggleEmailForm() {
            const form = document.getElementById('emailForm');
            form.classList.toggle('active');
        }

        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });

        // Handle social login buttons
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (!this.classList.contains('email-btn')) {
                    // Redirect to dashboard for social logins
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
