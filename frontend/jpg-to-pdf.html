<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter - Convert Images to PDF | SIGIRI</title>
    <meta name="description" content="Convert JPG images to PDF online for free.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); min-height: 100vh; display: flex; }
        .sidebar { width: 250px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2rem 0; position: fixed; height: 100vh; left: 0; top: 0; border-right: 1px solid rgba(255, 255, 255, 0.2); }
        .logo { text-align: center; margin-bottom: 3rem; padding: 0 1rem; }
        .logo h1 { color: white; font-size: 2.5rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
        .main-content { margin-left: 250px; flex: 1; padding: 2rem; }
        .converter-container { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
        h1 { color: #333; margin-bottom: 0.5rem; font-size: 2rem; }
        .subtitle { color: #666; margin-bottom: 2rem; font-size: 1.1rem; }
        .premium-badge { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; display: inline-block; margin-bottom: 1rem; }
        .upload-area { border: 3px dashed #30cfd0; border-radius: 15px; padding: 3rem; text-align: center; cursor: pointer; transition: all 0.3s ease; background: rgba(48, 207, 208, 0.05); margin-bottom: 2rem; }
        .upload-area:hover { border-color: #330867; background: rgba(51, 8, 103, 0.05); transform: translateY(-2px); }
        .upload-area.disabled { opacity: 0.6; cursor: not-allowed; }
        .upload-icon { font-size: 4rem; color: #30cfd0; margin-bottom: 1rem; }
        .upload-text { font-size: 1.2rem; color: #333; margin-bottom: 0.5rem; }
        .upload-hint { color: #666; font-size: 0.9rem; }
        #fileInput { display: none; }
        .file-list { margin-bottom: 2rem; }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 1rem; background: rgba(48, 207, 208, 0.05); border-radius: 8px; margin-bottom: 0.5rem; }
        .file-name { flex: 1; color: #333; }
        .file-size { color: #666; margin-right: 1rem; font-size: 0.9rem; }
        .remove-btn { color: #f5576c; cursor: pointer; font-size: 1.2rem; transition: all 0.2s; }
        .remove-btn:hover { color: #d43f56; transform: scale(1.2); }
        .convert-btn { width: 100%; background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; border: none; padding: 1rem 2rem; font-size: 1.1rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; display: none; }
        .convert-btn.show { display: block; }
        .convert-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .convert-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .progress-container { margin-top: 1rem; display: none; }
        .progress-container.show { display: block; }
        .progress-bar { width: 100%; height: 8px; background: rgba(48, 207, 208, 0.2); border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); width: 0%; transition: width 0.3s ease; }
        .status-text { margin-top: 0.5rem; text-align: center; color: #666; font-size: 0.9rem; }
        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; padding: 1rem; } .converter-container { padding: 1.5rem; } }
    </style>
</head>
<body>
    <div class="sidebar"><div class="logo"><h1>S</h1></div></div>
    <div class="main-content">
        <div class="converter-container">
            <div class="premium-badge">FREE TOOL</div>
            <h1>JPG to PDF Converter</h1>
            <p class="subtitle">Convert multiple JPG images to a single PDF document (Max 20 images)</p>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><i class="fas fa-file-image"></i></div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Maximum 20 images • 10MB per file • JPG, JPEG, PNG</div>
                <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" multiple>
            </div>
            <div class="file-list" id="fileList"></div>
            <button class="convert-btn" id="convertBtn"><i class="fas fa-file-pdf"></i> Convert to PDF</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
                <div class="status-text" id="statusText">Processing...</div>
            </div>
            <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.5); border-radius: 10px; text-align: center;">
                <div style="color: #999; font-size: 0.75rem; margin-bottom: 0.5rem;">Advertisement</div>
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>
        </div>
    </div>
    <script src="js/converter.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusText = document.getElementById('statusText');
        let selectedFiles = [];
        const MAX_FILES = 20;
        const MAX_FILE_SIZE = 10 * 1024 * 1024;
        uploadArea.addEventListener('click', () => { if (!uploadArea.classList.contains('disabled')) fileInput.click(); });
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));
        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); if (!uploadArea.classList.contains('disabled')) uploadArea.style.borderColor = '#330867'; });
        uploadArea.addEventListener('dragleave', () => { uploadArea.style.borderColor = '#30cfd0'; });
        uploadArea.addEventListener('drop', (e) => { e.preventDefault(); uploadArea.style.borderColor = '#30cfd0'; if (!uploadArea.classList.contains('disabled')) handleFiles(e.dataTransfer.files); });
        function handleFiles(files) {
            for (let file of files) {
                if (selectedFiles.length >= MAX_FILES) { alert('Maximum ' + MAX_FILES + ' files allowed'); break; }
                if (!file.type.match('image/(jpeg|jpg|png)')) { alert(file.name + ' is not supported'); continue; }
                if (file.size > MAX_FILE_SIZE) { alert(file.name + ' exceeds 10MB'); continue; }
                selectedFiles.push(file);
            }
            updateFileList();
            if (selectedFiles.length >= MAX_FILES) uploadArea.classList.add('disabled');
        }
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                const name = document.createElement('div');
                name.className = 'file-name';
                name.textContent = file.name;
                const size = document.createElement('div');
                size.className = 'file-size';
                size.textContent = formatFileSize(file.size);
                const btn = document.createElement('div');
                btn.className = 'remove-btn';
                btn.innerHTML = '<i class="fas fa-times"></i>';
                btn.onclick = () => removeFile(index);
                item.appendChild(name);
                item.appendChild(size);
                item.appendChild(btn);
                fileList.appendChild(item);
            });
            if (selectedFiles.length > 0) convertBtn.classList.add('show');
            else convertBtn.classList.remove('show');
        }
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadArea.classList.remove('disabled');
            fileInput.value = '';
        }
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        convertBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            try {
                convertBtn.disabled = true;
                convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Converting...';
                progressContainer.classList.add('show');
                const converter = new SIGIRIConverter();
                statusText.textContent = 'Uploading images...';
                progressFill.style.width = '10%';
                const uploadResult = await converter.uploadFiles(selectedFiles);
                if (!uploadResult.success) throw new Error(uploadResult.message || 'Upload failed');
                progressFill.style.width = '30%';
                statusText.textContent = 'Processing images...';
                const convertResult = await converter.startConversion(uploadResult.uploadId, { quality: 90, pageSize: 'A4', orientation: 'portrait' });
                if (!convertResult.success) throw new Error(convertResult.message || 'Conversion failed');
                progressFill.style.width = '60%';
                statusText.textContent = 'Creating PDF...';
                const statusResult = await converter.pollStatus(convertResult.jobId, (percent) => { progressFill.style.width = (60 + (percent * 0.3)) + '%'; });
                if (!statusResult.success) throw new Error(statusResult.message || 'Conversion failed');
                progressFill.style.width = '90%';
                statusText.textContent = 'Downloading PDF...';
                await converter.downloadFile(statusResult.jobId, 'converted.pdf');
                progressFill.style.width = '100%';
                statusText.textContent = '✓ Conversion completed!';
                setTimeout(() => resetConverter(), 3000);
            } catch (error) {
                console.error('Conversion error:', error);
                statusText.textContent = 'Error: ' + error.message;
                statusText.style.color = '#f5576c';
                convertBtn.disabled = false;
                convertBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Convert to PDF';
            }
        });
        function resetConverter() {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
            convertBtn.disabled = false;
            convertBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Convert to PDF';
            progressContainer.classList.remove('show');
            progressFill.style.width = '0%';
            statusText.textContent = 'Processing...';
            statusText.style.color = '#666';
            uploadArea.classList.remove('disabled');
        }
    </script>
</body>
</html>
