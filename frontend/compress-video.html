<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Video - Reduce Video File Size | SIGIRI</title>
    <meta name="description" content="Compress video files online for free. Reduce video file size while maintaining quality.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
    <!-- Google AdSense - Replace with your actual Publisher ID -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); min-height: 100vh;  }
        
        
        
        .main-content { margin-left: 0; flex: 1; padding: 2rem; }
        .converter-container { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; padding: 3rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
        h1 { color: #333; margin-bottom: 0.5rem; font-size: 2rem; }
        .subtitle { color: #666; margin-bottom: 2rem; font-size: 1.1rem; }
        .upload-area { border: 3px dashed #30cfd0; border-radius: 15px; padding: 3rem; text-align: center; cursor: pointer; transition: all 0.3s ease; background: rgba(48, 207, 208, 0.05); margin-bottom: 2rem; }
        .upload-area:hover { border-color: #330867; background: rgba(51, 8, 103, 0.05); transform: translateY(-2px); }
        .upload-icon { font-size: 4rem; color: #30cfd0; margin-bottom: 1rem; }
        .upload-text { font-size: 1.2rem; color: #333; margin-bottom: 0.5rem; }
        .upload-hint { color: #666; font-size: 0.9rem; }
        #fileInput { display: none; }
        .convert-btn { width: 100%; background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; border: none; padding: 1rem 2rem; font-size: 1.1rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; display: none; }
        .convert-btn.show { display: block; }
        .premium-badge { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.8rem; font-weight: 600; display: inline-block; margin-bottom: 1rem; }
        @media (max-width: 768px) {  .main-content { margin-left: 0; padding: 1rem; } .converter-container { padding: 1.5rem; } }
    </style>
</head>
<body>
    </div>
    <div class="main-content">
        <div class="converter-container">
            <div class="premium-badge">FREE TOOL</div>
            <h1>Compress Video</h1>
            <p class="subtitle">Reduce video file size while maintaining quality</p>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"><i class="fas fa-compress"></i></div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Maximum file size: 500MB | Supports MP4, AVI, MOV, MKV</div>
                <input type="file" id="fileInput" accept="video/*">
            </div>
            <button class="convert-btn" id="convertBtn">Compress Video</button>
            
            <!-- AdSense Display Ad -->
            <div style="margin-top: 2rem; padding: 1rem; background: rgba(255,255,255,0.5); border-radius: 10px; text-align: center;">
                <div style="color: #999; font-size: 0.75rem; margin-bottom: 0.5rem;">Advertisement</div>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                     data-ad-slot="XXXXXXXXXX"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => { if (e.target.files.length > 0) convertBtn.classList.add('show'); });
    </script>

</body>
</html>
